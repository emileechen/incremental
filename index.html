<html>

	<head>
		<title>bee game</title>
		<link rel="stylesheet" type="text/css" href="interface.css">
		<script type="text/javascript" src="main.js"></script>
	</head>

	<body>

		<div id="mainT" class="title">Actions</div>
		<div id="main" class="container">

			Main Hub | Nursery

			<br><br>

			<button type="button" onClick="nectarCollect(1)">Collect Nectar</button>

			<br><br>

			<button type="button" onClick="buyWorker()">Recruit Worker</button> <br>
			Cost: <span id="workerCost">10</span>

			<br><br>
			<button type="button" onClick="buyNursery()">Build Nursery</button> <br>


		</div>

		
		<div id="resourcesT" class="title">Resources</div>
		<div id="resources" class="container">



			<table align="center">
				<tr>
					<td><span class="nectarT">Nectar</span></td>
					<td><span id="nectar" class="numDisplay">0</span></td>
					<td><span id="nectarRate" class="rateDisplay">0</span> nectar/s</td>
				</tr>
				<tr>
					<td><span class="workerT">Workers</span></td>
					<td><span id="workers" class="numDisplay">0</span></td>
					<td><span id="workerRate" class="rateDisplay">0</span> workers/s</td>
				</tr>
			</table>



			<br><br>
			<br><br>

			<button type="button" onClick="save()">Save</button>
			<button type="button" onClick="load()">Load</button>
			<br>
			<button type="button" onClick="reset()">Delete Savefile</button>
		</div>


		<div id="logT" class="title">Log</div>
		<div id="log" class="container">
			Hello there!
		</div>

	</body>

</html>
